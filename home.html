<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web app</title>
</head>
<body>
<div style="margin-bottom: 20px">
    <label>Enter name</label>
<input type="text" placeholder="enter name">
</div>
<div>
    <button onclick="turnOnMic()">Turn on Microphone</button>
    <button onclick="turnOnCamera()">Turn on Camera</button>
</div>


<script async="defer">
    const turnOnMic = async (constraints) => {
        return await navigator.mediaDevices.getUserMedia(constraints);
    }

    try {
        const stream = turnOnMic({'audio':true});
        console.log('Got MediaStream:', stream);
    } catch(error) {
        console.error('Error accessing media devices.', error);
    }

    const turnOnCamera = async (constraints) => {
        return await navigator.mediaDevices.getUserMedia(constraints);
    }

    try {
        const stream = turnOnCamera({'video':true});
        console.log('Got MediaStream:', stream);
    } catch(error) {
        console.error('Error accessing media devices.', error);
    }
</script>
</body>
</html>
